  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add expense</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <label>Name</label><br/>
      <input  [(ngModel)]="expense.name" type="text" required>
    </div>
    <div>
      <label>Value</label><br/>
      <input [(ngModel)]="expense.value" type="number" required>
    </div>
    <div >
      <label>Description</label><br/>
      <input [(ngModel)]="expense.description" type="text" required>
    </div>
    <div>
      <label>Category</label><br/>
      <select [(ngModel)]="expense.categoryId" class="" id="category" required>
        <option *ngFor="let categ of categories" [value]="categ.id">{{categ.name}}</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
  </div>
