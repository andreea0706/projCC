<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add Category</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>
    <label>Name</label><br/>
    <input  [(ngModel)]="category.name" type="text" required>
  </div>
  <div >
    <label>Description</label><br/>
    <input [(ngModel)]="category.description" type="text" required>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
</div>
